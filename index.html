<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card a {
      text-decoration: none;
      color: #0070f3;
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Today's Best Offers</h1>
  <div class="offers" id="offers-container"></div>

  <script>
    async function loadOffers() {
      try {
        const response = await fetch("https://www.cpagrip.com/common/offer_feed_json.php?user_id=2455756&key=4ad6f96dca6e0368dcf8cf8f4b67724e&tracking_id=&country=us&domain=singingfiles.com&limit=30");
        const data = await response.json();

        const container = document.getElementById("offers-container");
        container.innerHTML = "";

        data.offers.forEach(offer => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = offer.offerphoto;
          img.alt = offer.title;

          const link = document.createElement("a");
          link.href = offer.offerlink;
          link.target = "_blank";
          link.textContent = offer.title;

          const desc = document.createElement("p");
          desc.textContent = offer.description;

          card.appendChild(img);
          card.appendChild(link);
          card.appendChild(desc);
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading offers:", error);
      }
    }

    loadOffers();
  </script>
</body>
</html>
