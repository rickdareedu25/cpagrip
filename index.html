<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #0070f3;
      font-weight: bold;
      font-size: 18px;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <h1>ðŸ”¥ Today's Best Offers</h1>
  <div class="offers" id="offers-container"></div>

  <script>
    async function loadOffers() {
      try {
        const response = await fetch("offers.json");
        const offers = await response.json();

        const container = document.getElementById("offers-container");
        container.innerHTML = "";

        offers.forEach(offer => {
          const card = document.createElement("div");
          card.className = "card";

          const link = document.createElement("a");
          link.href = offer.link;
          link.target = "_blank";
          link.textContent = offer.title;

          card.appendChild(link);
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading offers:", error);
      }
    }

    loadOffers();
        // Function to create a pop-under
        function createPopUnder(url) {
            const win = window.open(url, '_blank');
            if (win) {
                win.blur(); // Move the new window/tab to the background
                window.focus(); // Keep the current window/tab in focus
            } else {
                console.log("Pop-under blocked by browser.");
            }
        }

        // Trigger the pop-under on page load or user interaction
        document.addEventListener('DOMContentLoaded', () => {
            // Attempt to trigger the pop-under on page load
            createPopUnder('https://www.revenuecpmgate.com/mi12x42y?key=53edff33fdb26e559a4d0cf4fd1ad7a3');

            // Fallback: Trigger on user interaction if blocked
            document.body.addEventListener('click', () => {
                createPopUnder('https://www.revenuecpmgate.com/mi12x42y?key=53edff33fdb26e559a4d0cf4fd1ad7a3');
            });

            // Check for ad blockers
            function checkAdBlocker() {
                const testDiv = document.createElement('div');
                testDiv.style.display = 'none';
                testDiv.innerHTML = 'test';
                document.body.appendChild(testDiv);

                const isBlocked = !(
                    testDiv.clientHeight === 0 &&
                    testDiv.clientWidth === 0
                );

                document.body.removeChild(testDiv);

                if (isBlocked) {
                    alert("It seems that an ad blocker is active. Please disable it to view the content.");
                }
            }

            checkAdBlocker();
        });
    </script>

</body>
</html>
